<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Illustration de la vidéo Le taquin impossible de Mickaël Launay</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Taquin</h1>
<p>Illustration de la vidéo <a target="blank" href="https://www.youtube.com/watch?v=-3IsCOJieCc">Le taquin
    impossible</a> de <a target="blank" href="https://www.youtube.com/user/Micmaths">Mickaël Launay</a></p>

<div id="split">
    <canvas id="renderer"></canvas>
    <div id="pairs-container">
        <p>Mélange pour chaque paires (<span class="green">↗</span>: ajoutée | <span class="red">↘</span>: supprimée |
            <span>→</span>: reste mélangée)</p>
        <div id="pairs"></div>
    </div>
</div>
<button id="mix">Mélanger</button>
<p>Valeur de mélange : <span id="mixing-value"></span></p>
<a href="https://github.com/quentinneyraud/taquin.quentinneyraud.fr" id="github-link" target="_blank">
    <img src="./github.svg" alt="lien github"/>
</a>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
